<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Zerodha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- ✅ Import Inter font properly -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; font-family: 'Inter', Arial, sans-serif;">

    <!-- ✅ Top navigation bar -->
    <div style="display: flex; justify-content: space-between; align-items: center; padding-left: 264px; padding-right: 205px; padding-top: 10px; padding-bottom: 23px; box-shadow: 0px 0.25px 0px rgb(133, 131, 131);">
        <img width="125" height="23" src="logo.png" />
        <div style="display: flex; cursor: pointer; align-items: center; gap: 30px; font-weight: 500; font-size: 15px; color: #333;">
            <div>Signup</div>
            <div>About</div>
            <div>Products</div>
            <div>Pricing</div>
            <div>Support</div>

        </div>
    </div>

    <!-- ✅ Hero section image -->
    <div style="text-align: center; margin-top: 60px;">
        <img width="660" src="photo.png" />
    </div>

    <!-- ✅ Heading -->
    <div style="text-align: center;">
        <div style="font-size: 45px; color: rgb(51, 49, 49); font-weight: 600; padding-top: 50px; padding-bottom: 10px;">
            Invest in everything
        </div>
    </div>

    <!-- ✅ Subheading -->
    <div style="text-align: center;">
        <div style="font-size: 25px; color: rgb(94, 90, 90); padding-top: 5px; padding-bottom: 40px;">
            Online platform to invest in stocks, derivatives, mutual funds and more
        </div>
    </div>

    <!-- ✅ CTA Button -->
    <div style="text-align: center;">
        <button style="color: white; background: rgb(44, 128, 192); border-radius: 4px; font-size: 20px; padding: 12px 24px; border: none; font-weight: 600; font-family: 'Inter', Arial, sans-serif; cursor: pointer;">
            Sign up for free
        </button>
    </div>

</body>
</html>
